<div class="tab-pane fade" id="score" role="tabpanel">
    {% set score_on = get_config('matrix:score_switch') %}
    <div class="form-group">
        <label for="score-switch">
            {{"Freshman Bonus Switch" if en else "新生加分"}}
            <small class="form-text text-muted">
                {{"Whether to add points for freshmen, only valid in user mode" if en else "对于大一的新生加分,仅在个人赛有效"}}
            </small>
        </label>
        <select id="score-switch" name="matrix:score_switch" class="form-control custom-select">
            <option value="true" {{ "selected" if score_on == true }}>{{"ON" if en else "开启"}}</option>
            <option value="false" {{ "selected" if score_on == false }}>{{"OFF" if en else "关闭"}}</option>
        </select>
    </div>
    {% set score_grade_num = get_config('matrix:score_grade') %}
    <div class="form-group">
        <label for="score-grade">
            {{"Buff grade" if en else "加分年级"}}
            <small class="form-text text-muted">
                {{"The first four digits of the freshman student number" if en else "大一新生学号开头四位"}}
            </small>
        </label>
        <input type="text" class="form-control"
               id="score-grade" name="matrix:score_grade"
               {% if score_grade_num != None %}value="{{ score_grade_num }}"{% endif %}>
    </div>
    {% set score_num = get_config('matrix:score_num') %}
    <div class="form-group">
        <label for="score-num">
            {{"Bonus Value Amount" if en else "加分数值"}}
            <small class="form-text text-muted">
                {{"Freshman Scoreboard Bonus Values" if en else "大一新生计分板加分数值"}}
            </small>
        </label>
        <input type="text" class="form-control"
               id="score-num" name="matrix:score_num"
               {% if score_num != None %}value="{{ score_num }}"{% endif %}>
    </div>
    <div class="submit-row float-right">
        <button type="submit" tabindex="0" class="btn btn-md btn-primary btn-outlined">
            {{"Confirm" if en else "确定"}}
        </button>
    </div>
</div>
