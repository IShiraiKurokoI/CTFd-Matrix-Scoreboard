<div class="tab-pane fade show active" id="switch" role="tabpanel">
    {% set value = get_config('matrix:switch') %}
    <div class="form-group">
        <label for="router-type">
            {{"Plugin Switch" if en else "计分板插件开关"}}
            <small class="form-text text-muted">
                {{"Whether to enable the scoreboard plugin" if en else "是否开启比赛计分板插件"}}
            </small>
        </label>
        <select id="switch" name="matrix:switch" class="form-control custom-select">
            <option value="true" {{ "selected" if value == true }}>{{"ON" if en else "开启"}}</option>
            <option value="false" {{ "selected" if value == false }}>{{"OFF" if en else "关闭"}}</option>
        </select>
    </div>
    <div class="submit-row float-right">
        <button type="submit" tabindex="0" class="btn btn-md btn-primary btn-outlined">
            {{"Confirm" if en else "确定"}}
        </button>
    </div>
</div>
