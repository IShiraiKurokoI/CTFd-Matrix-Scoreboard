{% extends "matrix_base.html" %}

{% block menu %}
    <li class="nav-item">
        <a class="nav-link active" data-toggle="pill" href="#switch">{{"Plugin Switch" if en else "插件开关"}}</a>
    </li>
{% endblock %}

{% block panel %}
    {% include "components/errors.html" %}
    <div role="tabpanel" class="tab-pane config-section active" id="settings">
        <form method="POST" accept-charset="utf-8" action="/admin/plugins/matrix"
              class="form-horizontal">
            <div class="tab-content">
                {% include "config/switch.html" %}
            </div>
        </form>
    </div>
{% endblock %}


{% block scripts %}
<script defer src="/plugins/matrix/static/config.js"></script>
{% endblock %}
